<div class="card">
    <div class="card-body">
        <form action="{{ url_for('creaTickets') }}" method="POST">
            <fieldset>
                <legend>Crea ticket</legend>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" placeholder="La impresora no enciende">
                </div>
                <div class="mb-3">
                    <label for="responsable" class="form-label">Escoja al responsable</label>
                    <select id="responsable" name="responsable" class="form-select">
                        <option value="" selected disabled>Escoja...</option>
                        {% for tecnico in data.tecnicos %}
                            {% if session.id != tecnico.3 %}
                                <option value="{{ tecnico.3 }}">{{ tecnico.0 + ' ' + tecnico.1 + " (" + tecnico.2 + ")" }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="detalles" class="form-label">Detalles por favor</label>
                    <textarea name="detalles" id="detalles" cols="30" rows="4" class="form-control"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center">Registrar</button>
                    <button type="button" class="btn btn-danger text-center">Cancelar</button>
                </div>
            </fieldset>        
        </form>
    </div>
</div>
